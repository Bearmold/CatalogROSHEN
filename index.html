<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>PDF Viewer</title>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="simple.pdf" frameborder="0"></iframe>
    </div>
</body>
</html>
